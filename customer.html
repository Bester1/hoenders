<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Customer Portal...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            margin: 0;
        }
        .redirect-container {
            background: rgba(255,255,255,0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        p {
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        .manual-link {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.3);
        }
        .manual-link a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h2>üêî Redirecting to Plaas Hoenders Customer Portal...</h2>
        <p>Processing your authentication and redirecting you to the customer portal.</p>
        <div class="manual-link">
            <p><small>If you're not redirected automatically, <a href="#" id="manualLink">click here</a></small></p>
        </div>
    </div>

    <script>
        // Get the full URL with hash parameters (auth tokens)
        const currentURL = window.location.href;
        
        // Replace the incorrect path with the correct customer portal path
        // This handles both the domain issue and preserves all auth tokens
        let correctURL;
        
        if (currentURL.includes('#')) {
            // Has auth tokens - redirect to the beautiful customer portal
            correctURL = currentURL.replace(
                'https://bester1.github.io/customer.html',
                'https://bester1.github.io/hoenders/customer-portal.html'
            );
        } else {
            // No auth tokens - just redirect to portal
            correctURL = 'https://bester1.github.io/hoenders/customer-portal.html';
        }
        
        console.log('Auth redirect from:', currentURL);
        console.log('Auth redirect to:', correctURL);
        
        // Update manual link
        document.getElementById('manualLink').href = correctURL;
        
        // Redirect after a brief delay to show the loading screen
        setTimeout(() => {
            window.location.href = correctURL;
        }, 1000);
    </script>
</body>
</html>
