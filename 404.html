<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // This 404 page handles email confirmation redirects from Supabase
        // Check if this is an email confirmation with access_token
        if (window.location.hash && window.location.hash.includes('access_token')) {
            // Redirect to customer portal with the hash preserved
            window.location.replace('/hoenders/customer-portal.html' + window.location.hash);
        } else if (window.location.hash && window.location.hash.includes('error=')) {
            // Also handle error callbacks (expired links, etc.)
            window.location.replace('/hoenders/customer-portal.html' + window.location.hash);
        } else {
            // For other 404s, redirect to main site
            window.location.replace('/hoenders/');
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .redirect-container {
            text-align: center;
            color: white;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h2>Redirecting...</h2>
        <p>Please wait while we confirm your email</p>
    </div>
</body>
</html>
